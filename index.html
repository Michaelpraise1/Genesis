<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appclick</title>
  </head>
  <body>
    

    <div>
      <h1>This is Html Class</h1>
      <h2>This is Html Class</h2>
      <h3>This is Html Class</h3>
      <h4>This is Html Class</h4>
      <h5>This is Html Class</h5>
      <h6>This is Html Class</h6>
      <!--shows the size of the image -->
      <p>Paragraph</p>
      <a href="https://www.amazon.com/">Link to Amazon</a>
      <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <!-- ul means unlisted it gives bullet list, while li means list-->
      </ul>
      <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <!-- ol gives number lists li-->
      </ol>
      <span>This is a span</span>
      <!-- Span is used to differenctiate the <p> tags -->
    </div> <!-- div is like a container -->

    <img src="asset/wallpaper.jpg" 
    alt="Alternate name" width="500px" 
    height="500px"/>
  </body>
</html>
